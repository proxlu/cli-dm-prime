# Configuração para NVIDIA via nvidia-xrun
Section "ServerLayout"
    Identifier  "layout"
    Screen      0 "nvidia"
    Option      "AllowNVIDIAGPUScreens" "on"
EndSection

Section "Device"
    Identifier  "nvidia"
    Driver      "nvidia"
    # Não requer BusID (o nvidia-xrun já isola a GPU)
    Option      "AllowEmptyInitialConfiguration" "on"
    Option      "PrimaryGPU" "yes"
    # Desativa glamor e modosetting
    Option      "AccelMethod" "none"
    Option      "SoftwareCursor" "true"
    Option      "RenderAccel" "false"
    # Força o driver NVIDIA puro
    Option      "IgnoreABI" "true"
    Option      "MetaModes" "nvidia-auto-select +0+0"
    # Caminho dos módulos NVIDIA (ajuste conforme sua distro)
    ModulePath  "/usr/lib/nvidia/xorg"
EndSection

Section "Screen"
    Identifier  "nvidia"
    Device      "nvidia"
    DefaultDepth 24
EndSection
